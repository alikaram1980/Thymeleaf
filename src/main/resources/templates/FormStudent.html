<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Student Form</title>
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}" />


</head>

<body>
	<div class="col-md-6  col-sm-6 col-xs-12  col-md-offset-3 spacer">
		<div class="panel panel-default ">
			<div class="panel-heading">Student Registration Form</div>
			<div class="panel-body">

				<form th:action="@{SaveStudent}" method="post"
					th:object="${student}" enctype="multipart/form-data">

					<div class="form-group">
						<label class="control-label">Name:</label> <input type="text"
							th:field="*{name}" class="form-control" /> 
							<span class="text-danger" th:errors="*{name}"></span>

					</div>

					<div class="form-group">
						<label class="control-label">Date Of Birth:</label> <input
							type="date" th:field="*{dateOfBirth}" class="form-control" /> 
							<span class="text-danger" th:errors="*{dateOfBirth}"></span>

					</div>

					<div class="form-group">
						<label class="control-label">Email:</label> <input type="text"
							th:field="*{email}" class="form-control" /> 
							<span class="text-danger" th:errors="*{email}"></span>

					</div>


					<div class="form-group">
						<label class="control-label">Image:</label> <input type="file"
							name="picture" class="form-control" /> 
							<span class="text-danger" th:errors="*{photo}"></span>
							

					</div>
					
					<button type="submit" class="btn btn-primary">Save</button>
				</form>



			</div>


		</div>

	</div>



</body>
</html>
